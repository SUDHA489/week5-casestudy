name: Run Databricks Job

on:
  push:
    branches: [main]

jobs:
  run-databricks-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          pip install databricks-cli

      - name: Configure Databricks CLI
        run: |
          databricks configure --token <<EOF
          ${{ secrets.DATABRICKS_HOST }}
          ${{ secrets.DATABRICKS_TOKEN }}
          EOF

      - name: Trigger Databricks Job
        run: |
          RUN_ID=$(databricks jobs run-now --job-name "week5-casestudy_Job" | jq -r '.run_id')
          echo "Triggered run ID: $RUN_ID"
          
          # Wait for job completion
          databricks runs wait-for $RUN_ID

      - name: Download Deequ Report from DBFS
        run: |
          databricks fs cp -r dbfs:/FileStore/shared_uploads/traininguser8@sudosu.ai/deequ_reports ./deequ_reports

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deequ-report
          path: ./deequ_reports
